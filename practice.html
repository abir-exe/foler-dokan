<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Open the modal using ID.showModal() method -->
    <button class="btn btn-link" onclick="my_modal_1.showModal()">open modal</button>
    <dialog id="my_modal_1" class="modal">

                    <h2 class="card-title mb-6">Apples</h2>
                    <p class="mb-10">Professional employees are there for you to pick the most amazing and fresh fruits.
                    </p>
                    <div>

                        </div>
                    </div>
                    <div class="card-actions">

                    </div>
                </div>
            </div>
            <!-- if there is a button in form, it will close the modal -->
            <div class="flex justify-center gap-7">
                <button class="btn btn-outline text-[#F85559]">Close</button>
                <button class="btn border-none text-white bg-[#F85559]">Buy Now</button>
            </div>
            </div>
        </form>
    </dialog>


</body>

</html>
